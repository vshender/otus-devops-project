---
- name: Install Docker
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        update_cache: true
      tags: install_docker

    - name: Install Python package installer
      apt:
        name: python3-pip
        update_cache: true
      tags: install_docker

    - name: Install a Python library for the Docker Engine API
      pip:
        name: docker
      tags: install_docker
